<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/JZylber/SoqueTIC-Client@v1.4.2/soquetic-client.js"></script>
    <title>BIT-o</title>
    <script defer src="pantalla-principal.js"></script>
    <link rel="stylesheet" href="pantalla-principal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap" rel="stylesheet">
</head>
<body>
    <div id="cambio-modo">
        <div id="selector-modo-oscuro">
            <div id="modo-oscuro"><img src="../Imagenes/Moon.png" alt="Modo oscuro" id="modo-oscuro-img"></div>
        </div>
        <div id="selector-modo-claro">
            <div id="modo-claro"><img src="../Imagenes/Sun.png" alt="Modo claro" id="modo-claro-img"></div>
        </div>
    </div>
    <header>
        <img src="../Imagenes/Logo-bito-chico-blanco.png" alt="logo BIT-o" id="logo">
        <div id="container-instrucciones">
            <h1 id="titulo">PANEL DE CONTROL</h1>
        </div>
    </header>
    <div class="busquedaESP" id="busquedaESP">
        <h2 class="busqueda" id="busqueda"></h2>
    </div>
    <main>
        <div class="teclas">
            <div class="flechas">
                <img src="../Imagenes/Tecla-flecha-izquierda.png" alt="Tecla flecha izquierda" id="flechaLeft">
            <div class="flechasUpDown">
                <img src="../Imagenes/Tecla-flecha-arriba.png" alt="Tecla flecha arriba"id="flechaUp">
                <img src="../Imagenes/Tecla-flecha-abajo.png" alt="Tecla flecha abajo"id="flechaDown">
            </div>
            <img src="../Imagenes/Tecla-flecha-derecha.png" alt="Tecla flecha derecha" id="flechaRight">
            </div>
            <img src="../Imagenes/Tecla-l.png" alt="Tecla L" class="teclaL" id="flechaL"> <br>
            <select name="colores" id="select">
                <option value="AMARILLO" style="background: #fff176;">Amarillo</option>
                <option value="ROJO" style="background: #ef5350;">Rojo</option>
                <option value="AZUL" style="background: #42a5f5;">Azul</option>
                <option value="VERDE" style="background: #66bb6a;">Verde</option>
                <option value="VIOLETA" style="background: #ab47bc;">Violeta</option>
                <option value="BLANCO" style="background: #ffffff; color: #000;">Blanco</option>
                <option value="CELESTE" style="background: #81d4fa;">Celeste</option>
              </select>
        </div>
        <div class="auto" id="auto">
            <img src="../Imagenes/CarrocerÃ­a.png" alt="foto del auto BITo" class="autoBito">
            <img src="../Imagenes/alertaDistanciaUp.png" alt="Alerta distancia arriba" class="overlay arriba" id="alertaUp">
            <img src="../Imagenes/alertaDistanciaDown.png" alt="Alerta distancia abajo" class="overlay abajo" id="alertaDown">
            <img src="../Imagenes/alertaDistanciaLeft.png" alt="Alerta distancia izquierda" class="overlay izquierda" id="alertaLeft">
            <img src="../Imagenes/alertaDistanciaRight.png" alt="Alerta distancia derecha" class="overlay derecha" id="alertaRight">
            <img src="../Imagenes/luzAdelante.png" alt="Luz amarilla del auto" class="overlay luzAdelante" id="luzAdelante">
            <img src="../Imagenes/luzAtras.png" alt="Luz roja del auto" class="overlay luzAtras" id="luzAtras">
            <img src="../Imagenes/giro-izquierda.png" alt="aviso giro a la izquierda" class="overlay izquierdaGiro" id="izquierdaGiro">
            <img src="../Imagenes/giro-derecha.png" alt="aviso giro a la derecha" class="overlay derechaGiro" id="derechaGiro"> 
        </div>
    </main>
</body>
</html>
