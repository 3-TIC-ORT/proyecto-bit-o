<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIT-o</title>
    <link rel="stylesheet" href="tutorial.css">
    <script src="tutorial.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap" rel="stylesheet">
</head>
<body>
    <div id="cambio-modo">
        <div id="selector-modo-oscuro">
            <div id="modo-oscuro"><img src="../Imagenes/Moon.png" alt="Modo oscuro"></div>
        </div>
        <div id="selector-modo-claro">
            <div id="modo-claro"><img src="../Imagenes/Sun.png" alt="Modo claro"></div>
        </div>
    </div>
    <header>
        <img src="../Imagenes/Logo-bito-chico-blanco.png" alt="logo BIT-o" id="logo">
        <div id="container-instrucciones">
            <h1 id="titulo">INSTRUCCIONES:</h1>
        </div>
    </header>
   
    <div id="containerInstrucciones">
        <p id="instrucciones">La movilidad del robot es controlada mediante las teclas de dirección
            presentes en el teclado de la computadora, mientras que el resto de las 
            funciones pueden ser activadas o desactivadas mediante ciertas teclas</p>
    </div>    
        <ul id="container-lista-instrucciones">
            <li class="lista-instrucciones"><p>Movilidad</p><p>→</p><img src="../Imagenes/Teclas-flechas.png" alt="Flechas del teclado"></li>
            <li class="lista-instrucciones"><p>Encender luces nocturnas</p><p>→</p><img src="../Imagenes/Letra-L.png" alt="Letra L del teclado"></li>
        </ul>
        <div id="boton-continuar">
            <p>INICIAR</p>
        </div>
</body>
</html>
